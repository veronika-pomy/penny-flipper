<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYU Penny Flip</title>
</head>
<body>
<!-- entire body tag orange/yellow backgroud -->
<!-- with div containing all other elements -->
    <div>
        <h1>Penny Flip Game</h1>
        <img src="./penny-heads.jpeg" alt="Image of a penny">
    </div>

    <div>
        <button id="flip-penny">Flip The Penny!</button>
        <button id="clear-score">Clear Scoreboard</button>
    </div>

    <div>
        <h2>Let's Get Rolling!</h2>
    </div>
    <hr>
    <h3>Scoreboard</h3>

<table>
    <tr>
        <th>Number of Heads</th>  
        <th>Percentage of Heads</th> 
        <th>Number of Tails</th> 
        <th>Percentage of Tails</th> 
    </tr>
    <tr>
        <td id="num-heads">0</td>  
        <td id="head-percent">o%</td> 
        <td id ="num-tails">0</td> 
        <td id="tails-percent">0%</td> 
    </tr>
</table>

<script src="script.js"></script>

</body>
</html>
